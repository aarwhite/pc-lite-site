<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piper-Catering</title>
    <link rel="icon" type="image/x-icon" href="/content/FaviconLogo.jpg" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        alt="piper catering logo"
        src="img/logo/400dpiLogo.png"
      />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Home</a></li>
          <li><a class="main-nav-link" href="#">Services</a></li>
          <li><a class="main-nav-link" href="#">Menu</a></li>
          <li><a class="main-nav-link" href="#">Gallary</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Corporate catering delivered in a professional and simple manner
            </h1>
            <p class="hero-description">
              We deliver fresh and tasty food to anywhere in the Derby and
              Nottingham Area. If you are further away please contact us to see
              what we can do.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >View our menu's</a
            >
            <a href="#" class="btn btn--outline">Learn more &rarr;</a>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero.png"
              class="hero-img"
              alt="selection of buffets"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
